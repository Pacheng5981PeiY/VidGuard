<!DOCTYPE html>
<html>
<head><title>User List</title></head>
<body>
<h1>User List</h1>
<a href="/add">Add New User</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="/edit/{{ user.id }}">Edit</a>
            <a href="/delete/{{ user.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
